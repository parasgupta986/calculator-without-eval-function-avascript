<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-centre">Welcome to my Calculator</h1>
    <div class="container flex">
        <div class="row">
            <input type="text" class="input" name="" id="display" >
        </div>
        <div class="row">
            <button class="button btn-danger Allcleara" onclick="clearDisplay()">C</button>
            <button class="button btn-warming " onclick="getOperator('%')">%</button>
            <button class="button">M-</button>
            <button class="button Allclear" onclick="removeElement()">AC</button>
        </div>
        <div class="row">
            
            <button class="button button7" onclick="getNumber(7)">7</button>
            <button class="button button8" onclick="getNumber(8)">8</button>
            <button class="button button9" onclick="getNumber(9)">9</button>
            <button class="button button2" onclick="getOperator('*')">*</button>
        </div>
        <div class="row">
            <button class="button button4" onclick="getNumber(4)">4</button>
            <button class="button button5" onclick="getNumber(5)">5</button>
            <button class="button button6" onclick="getNumber(6)">6</button>
            <button class="button button/" onclick="getOperator('/')">/</button>
        </div>
        <div class="row">
            <button class="button button2" onclick="getNumber(1)">1</button>
            <button class="button button1" onclick="getNumber(2)">2</button>
            <button class="button button3" onclick="getNumber(3)">3</button>
            <button class="button" onclick="getOperator('+')">+</button>
        </div>
        <div class="row">
            <button id="btn" class="button button0" onclick="getNumber(0)">0</button>
            <button class="button">.</button>
            <button class="button buttone" onclick="calculateResult()">=</button>
            <button class="button" onclick="getOperator('-')">-</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <!-- <script src="./assets/script2.js"></script> -->
</body>
</html>
